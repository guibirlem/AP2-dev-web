    <main class="container">
        <h2>Cadastro do comprador</h2>
        <form class="w-50">
            <label for="nome">Nome Completo:</label>
            <input class="form-control" required id="nome" type="text" maxlength="50" minlength="5" placeholder="Informe seu nome" >
            <br>
            <br>
            <label for="nasc" class="mt-3" for="">Data de Nascimento.:</label>
            <input id="nasc" type="date">
            <br>
            <label class="mt-3" for="">Número de contato </label>
            <input type="number" placeholder="NUMERO">
            <br>
            <label class="mt-3" for="">Selecione seu Estado:</label>
            <select name="" id="">
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="PR">PR</option>
                <option value="AM">AM</option>
                <option value="CE">CE</option>
            </select>
            <br>
            <label class="mt-3" for="" >Qual seu genero?</label>
            <br>
            <input type="radio" name="genero" >
            <label for="" >Masculino</label>
            <input type="radio" name="genero">
            <label for="">Feminino</label>
            <input type="radio" name="genero">
            <label for="">Outros</label>
            <br>
            <label class="mt-3" for="">Qual veiculo você tem interesse?</label>
            <br>
            <input type="checkbox"> 
            <label for="">HONDA</label>
            <br>
            <input type="checkbox"> 
            <label for="">YAMAHA</label>
            <br>
            <input type="checkbox"> 
            <label for="">SUZUKI</label>
            <br>
            <input type="checkbox"> 
            <label for="" >KAWASAKI</label>
            <br>
            <input type="checkbox"> 
            <label for="" >DUCATI</label>
            <br>
            <input type="checkbox"> 
            <label for="" >HARLEY-DAVIDSON</label>
            <br>
            <label for="msg">Tem alguma duvida? mande para gente!:</label>
            <br>
            <textarea class="form-control" name="" id="msg" cols="50" rows="5"></textarea>
            <br>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Salvar
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
        
                        <div class="modal-header">
                            <h4 class="modal-title">Dúvidas de Clientes</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
        
                        <div class="modal-body">
                            Dados cadastrados com sucesso!
                        </div>
        
                    </div>
                </div>
            <br>
